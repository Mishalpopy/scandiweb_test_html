

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Add Product</h1>
      <div>
        <button>Cancel</button>
        <button style="margin-left: 10px;">Save</button>
      </div>
    </header>
    <hr>
    
    <!-- rest of your page content goes here -->
<form id="product_form">
  <div class="mb-3 row">
    <label for="sku" class="col-sm-2 col-form-label">SKU ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sku" style="width: 200px;">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" style="width: 200px;">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="price" class="col-sm-2 col-form-label">Price $</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="price" style="width: 200px;">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="type" class="col-sm-2 col-form-label" style="margin-right: 10px;">Type Switcher</label>
    <div class="col-sm-10">
        <select class="form-select" id="type">
            <option value="" disabled selected>Choose Type</option>
            <option value="dvd" id="dvd">DVD</option>
            <option value="furniture" id="furniture">Furniture</option>
            <option value="book" id="book">Book</option>
          </select>
      <div id="dvd-form">
        <label for="size">Size</label>
        <input type="text" id="size">
        <small>Description</small>
      </div>
      
      <div id="furniture-form">
        <label for="height">Height (CM)</label>
        <input type="text" id="height">
        <label for="width">Width (CM)</label>
        <input type="text" id="width">
        <label for="length">Length</label>
        <input type="text" id="length">
        <small>Description</small>
      </div>
      
      <div id="book-form">
        <label for="weight">Weight (KG)</label>
        <input type="text" id="weight">
        <small>Description</small>
      </div>
    </div>
  </div>
</form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS
    When a option clicked a need a new form for like dvd option clicked i need to visible new form or else not visible 
For DVD Form : Size Input Id:size and small description, Furniture Form Inputs : Height (CM) Id:#height, Width(CM) id:width, Length Id:length and small description, For Input Book Weight (KG) Id:weight and small description
    
    -->
    
  <script src="main.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
